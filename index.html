<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Todo-App">
            <h2 class="App-Title">To-DO List <img src="/images/icon.png" alt="note Pad icon" class="logo"/></h2>
            <div class="Row">
                <input type="text" id="search-box" placeholder="Add your task"/>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list_Container"></ul>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
